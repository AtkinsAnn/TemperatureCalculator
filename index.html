<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
     <meta charset="utf-8">
     <meta name="author" content="Anne">
     <meta name="viewport" content="width=device-width, initial-scale=1">       
     <script>
         function calculateTemp(){
         var x =  document.getElementById("elevation").value;
         var y = (-10 * x) + 20;
         var name = document.getElementById("name").value;
         document.getElementById("output").innerHTML = name + " " + "The temperature at " +
              x.toString() + "ft, " + "is " y.toString() + "Degrees Celsius."; 
              //improve app usefullness by adding code to give cold survival advice based on temperature at the elevation
           } 
          
 </script>
     <style>
         
  .button {
  border: none;
       
  color: white;
       background-color: green;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}



     </style>
     </head>
     <body>
<h1>Hiker's Temperature Converter</h1>
<p>Enter destination height in feet:</p>
          <input id="elevation" type = "number">
          <p>Enter your first name:</p>
          <input id = "name" type = "text">
          <button onclick = "calculateTemp()" class = "button button1">Get Temperature</button>
          <p id="output"></p>
          <p id="outputb"></p>

</body>
</html>
