<!DOCTYPE html>
<html>
<head>
<title>Temperature Converter</title>
     <meta charset="utf-8">
     <meta name="author" content="Anne">
     <meta name="viewport" content="width=device-width, initial-scale=1">       
    
     <style>
         
  .button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}



     </style>
     </head>
     <body>
<h1>Hiker's Temperature Converter</h1>
<p>Enter destination height in feet:</p>
          <input id="elevation" type = "number">
          <p>Enter your first name:</p>
          <input id = "name" type = "text">
          <button onclick="calculateTemp()" class = "button button1">Get Temperature</button>
          <p id="output"></p>
 <script>
          function calculateTemp(){
         var x =  document.getElementById("elevation").innerHTML;
         var y = (-10 * x) + 20;
           } 
          document.getElementById("output").innerHTML = y.toString();
     </script>

</body>
